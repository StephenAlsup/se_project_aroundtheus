<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="icon" type="image" href="favicon.ico"/>
    <link href="./pages/index.css" rel="stylesheet"/>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
            class="header__image"
            src="./images/logo.svg"
            alt="Around the US image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="jacques-cousteau" />  
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="yosemite" />
            <div class="card__description">
              <h2>Yosemite Valley</h2>
              <button  class="card__like-button">
                
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="lake louise" />
            <div class="card__description">
              <h2>Lake Louise</h2>
              <button  class="card__like-button">
                
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="bald mountains" />
            <div class="card__description">
              <h2>Bald Mountains</h2>
              <button  class="card__like-button">
                
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/latemar.jpg"
              alt="latemar" />
            <div class="card__description">
              <h2>Latemar</h2>
              <button  class="card__like-button">
                
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="vanoise" />
<div class="card__description">
              <h2>Vanoise National Park</h2>

              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/lago.jpg" alt="lago" />
            <div class="card__description">
              <h2>Lago di Braies</h2>
              <button class="card__like-button">
              
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p>&copy; 2023 Stephen Alsup</p>
    </footer>
    </div>
</body>
</html>
